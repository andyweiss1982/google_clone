<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <nav>
        <ul class="left">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
        <ul class="right">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><i class="fas fa-th"></i></li>
          <li><img src="profile.png" id="profile" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>
        <span class="blue">G</span>
        <span class="red">o</span>
        <span class="yellow">o</span>
        <span class="blue">g</span>
        <span class="green">l</span>
        <span class="red">e</span>
      </h1>
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" autocomplete="off" autofocus>
        <div id="buttons">
          <button type="submit">Google Search</button>
          <a href="https://www.google.com/search?q=lucky">
            <button type="button">I'm Feeling Lucky</button>
          </a>
        </div>
      </form>
    </main>
    <footer>
      <nav>
        <ul class="left">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
        </ul>
        <ul class="right">
          <li class="right"><a href="#">Privacy</a></li>
          <li class="right"><a href="#">Terms</a></li>
          <li class="right"><a href="#">Settings</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
